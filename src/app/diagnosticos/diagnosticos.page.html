<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Diagnósticos</ion-title>

    <img src="assets/img/fondoheader.png" alt="">

    <ion-item class="buscar">
      <ion-icon name="search" (click)="searchActive=!searchActive" item-right></ion-icon>
    </ion-item>

  </ion-toolbar>
    <ion-toolbar *ngIf="searchActive">
      <ion-searchbar
                  [(ngModel)]="searchTerm"
                  showCancelButton="focus"
                  animated></ion-searchbar>
    </ion-toolbar>
  
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row class="gridHeader">
        <ion-col>
          <ion-label>Nombre</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Dirección</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Teléfono</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let centroSalud of centrosSalud | filter:searchTerm">  
        <ion-col>
          <ion-label>{{centroSalud.nombre}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{centroSalud.direccion}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{centroSalud.telefono}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
