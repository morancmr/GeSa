<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Centros de Salud</ion-title>

    <img src="assets/img/fondoDispensario.png" alt="">

    <ion-item class="buscar">
      <ion-icon name="search" (click)="searchActive=!searchActive" item-right></ion-icon>
    </ion-item>

  </ion-toolbar>
    <ion-toolbar *ngIf="searchActive">
      <ion-searchbar
                  [(ngModel)]="searchTerm"
                  showCancelButton="focus"
                  animated>
      </ion-searchbar>
    </ion-toolbar>
  
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row class="gridHeader">
        <ion-col>
          <ion-label >Nombre</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Dirección</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Teléfono</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label>Editar</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let centroSalud of centrosSalud | filter:searchTerm" class="gridRow">  
        <ion-col>
          <ion-label>{{centroSalud.nombre}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{centroSalud.direccion}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{centroSalud.telefono}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label><ion-icon name="create"></ion-icon></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="presentPrompt()" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
     
    </ion-fab>


</ion-content>
